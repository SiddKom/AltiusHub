<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration and Authenticatio</title>
    <link rel="stylesheet" href="index.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
</head>
<body>
    <header>
        <div class="heading">
            <div class="left">
                AltiusHub
            </div>
            <div class="right">
                <a href="userProfile.html"><i class="fi fi-br-circle-user"></i> </a> 
               <u> <p class="user">User Profile</p> </u>
            </div>
        </div>
    </header>
    <div class="main">
        <form action="">
            <div class="container">
                <h1>User Registration</h1>
                <p>Please enter your details here</p>
                
                <label for="Email">Username:</label>
                <input type="text" name="user" id="user" placeholder="Your Name" required>

                <label for="Email">Email:</label>
                <input type="text" name="email" id="email" placeholder="Your Email Id" required >

                <label for="password">password:</label>
                <input type="password" name="password" id="password" placeholder="Your password" required>
                
                <label for="image">Upload Your Image:</label>
                <input type="file" name="file" id="file" required>

                <input type="submit" name="submit" id="submit" class ="submitbtn" id="subtn" onclick="accepted">
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
